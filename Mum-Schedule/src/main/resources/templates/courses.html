
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="ISO-8859-1">
    <link href="/courses.css" type="text/css" rel="stylesheet" />
    <title>CourseList</title>
</head>
<body>


<table id="course_table">
    <thead>
    <tr>
        <th>Id</th>
        <th>courseCode</th>
        <th>CourseName</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="Course : ${courses}">
        <td th:text="${Course.id}"class="secnum1"></td>
        <td th:text="${Course.courseName}"class="secnum2"></td>
        <td th:text="${Course.courseCode}"class="secnum3"></td>
        <td><button class="editcourse_1" onclick="editForm()" >Edit</button></td>
        <td><button id=${Course.id} class="deletecourse" onclick="delete_course_in_row(this)"> Delete</button></td>

    </tr>
    </tbody>
</table>

<hr>
<div>
    <form action="/getcourses">
    <input id="backbtn" type="submit" value="Back"/>
    </form>
</div>

<!--popup window-->

<button class="open-button" onclick="openForm()">CreateCourse</button>

<div class="form-popup" id="myForm">
    <form action="/action_page.php" class="form-container">
        <h1>Create Course</h1>

        <label for="email"><b>Course Name</b></label>
        <input id="course_namee" type="text" placeholder="EnterCourseName" name="email" required>

        <label for="psw"><b>CourseCode</b></label>
        <input id="course_codee"  placeholder="Enter CourseCode" name="psw" required>

        <button id="createcourse_btn" type="button" class="btn" >AddCourse</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
</div>



<!--pop edit window-->

<div class="form-popupe" id="myForme">
    <form action="/action_page.php" class="form-containere">
        <h1>Create Course</h1>

        <label for="email"><b>Course Name</b></label>
        <input id="course_nameee" type="text" placeholder="EnterCourseNamee" name="emaile" required>

        <label for="psw"><b>CourseCode</b></label>
        <input id="course_codeee"  placeholder="Enter CourseCodeee" name="pswe" required>

        <button id="createcourse_btne" type="buttone" class="btne" >AddCourse</button>
        <button type="button" class="btn cancele" onclick="editFormcancel()">Close</button>
    </form>
</div>








<script>
    function openForm() {
        document.getElementById("myForm").style.display = "block";
    }

    function closeForm() {
        document.getElementById("myForm").style.display = "none";
        document.getElementById("course_namee").value="";
        document.getElementById("course_codee").value="";
    }

   function editForm(){
        document.getElementById("myForme").style.display="block";
   }
   function editFormcancel(){
        document.getElementById("myForme").style.display="none";
   }
</script>


<!-- hidden button-->
<button class="deletecourse_1" onclick="delete_course_in_row(this)"> Delete</button>
<button class="editcourse_1" onclick="editForm(this)"> edit</button>


<script src="/courses.js"></script>
</body>
</html>
