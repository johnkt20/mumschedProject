<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>StudentRegistration form</title>
</head>
<body>
<div>
<form action="#" th:action="@{addnewstudent}" th:object="$newStudent" method="post">
<fieldset>
<legend>new student</legend>
<p>

<label for="firstName">
First Name:
</label>

<input id="firstName" type="text" th:field="{*firstName}"/>
</p>

<p>
<label for="lastName">
Last Name:
</label>

<input id="lastName" type="text" th:field="{*lastName}"/>
</p>


<p>
<label for="email">
email Name:
</label>

<input id="email" type="text" th:field="{*email}"/>
</p>

<p>

<input id="btnAdd" type="submit" value="Add"/>
</p>


</fieldset>

</form>

</div>
</body>
</html>
